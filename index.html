<html>
	<head>
		<script src="//code.jquery.com/jquery-1.8.0.min.js"></script>
		<script src="jquery.typimate.js"></script>
		<style>
			#uppercase { font-size: 20px; letter-spacing: 5px; }
			#numbers { color: #ff0000; font-weight: bold; }
			#chars { text-decoration: underline; line-height: 50px; }
		</style>
	</head>
	<body>
		<div id="lowercase">abcdefghijklmnopqrstuvwxyz</div>
		<a id="uppercase">ABCDEFGHIJKLMNOPQRSTUVWXYZ</a>
		<p id="numbers">1234567890</p>
		<h3 id="chars">`~!@#$%^&*()-_=+[{]}\|;:'",<.>/?</h3>

		<script>
			$('#lowercase').typimate();
			$('#uppercase').typimate({
				animation: "none",
				easing: "in",
				duration: 600,
				interval: 500,
				timeout: 500
			});
			$('#numbers').typimate({
				animation: "fade",
				easing: "out",
				duration: 800,
				interval: 300,
				timeout: 1000
			});
			$('#chars').typimate({
				animation: "none",
				easing: "inOut",
				duration: 1000,
				interval: 100,
				timeout: 1500
			});
		</script>
	</body>
</html>
